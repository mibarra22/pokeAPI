<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet"  href="style.css" >
    <title>Pokedex Mimi</title>
</head>
<body>
    <h1>Pokedex</h1>
    <main>
        <section>
            <input type="text"  id="pokemonName" placeholder="Pokemon name or ID">
            <div>
                <img src="images/search.svg" alt="Search pokemon" id="searchPokemon">
                <img src="images/cancel.svg" alt="Remove pokemon" id="deletePokemon">
            </div>
        </section>

        <section id="app"></section>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
